<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block styles %}
  <link rel="shortcut icon" href="static/asserts/logo.png" type="image/png">
  {% endblock %}
  {% block head %}
  {% endblock %}
  {% block title %}
  <title>{{config.get('TITLE')}}</title>
  {% endblock %}
</head>

<body>
  {% block navbar %}
  {% endblock %}
  {% block content %}
  {% endblock %}
  {% block footer %}
  {% endblock %}
  {% block scripts %}
  {% endblock %}
</body>

</html>
