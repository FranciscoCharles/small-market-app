{% extends "bootstrap/base.html" %}
{% block title %}{{config.get('TITLE')}}{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="static/css/admin_login.css">
{% endblock %}

{% block content %}
<div class="container-form">
    <form action="" method="post">
        <div class="form-group">
            <label for="#">Email address</label>
            <input name="name" type="text" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="#">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button name="submit-btn" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
